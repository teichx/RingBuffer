name: Publish package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --verbosity normal

    - name: Get version
      id: version
      uses: battila7/get-version-action@v2

    - name: Echo version
      run: echo ${{ steps.version.outputs.version }}

    - name: Echo version without V
      run: echo ${{ steps.version.outputs.version-without-v }}

    - name: Create package
      run: dotnet pack TingTuffer --no-restore --no-build --configuration Release -p:PackageVersion=${{ steps.version.outputs.version-without-v }}

    - name: Publish Nuget Package
      working-directory: ./TingTuffer/bin/Release/
      run: dotnet nuget push ./TingTuffer.*.nupkg -k ${{ secrets.TOKEN_NUGET }} -s https://nuget.pkg.github.com/teichx/index.json --skip-duplicate
